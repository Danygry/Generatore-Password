<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Generatore Password</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2 class="title">Generatore Password</h2>
    <div class="result">
        <div class="result__title field-title">Generate Password</div>
        <div class="result__info right">clicca per copiare</div>
        <div class="result__info left">copiato</div>
        <div class="result__viewbox" id="result">FARE CLICK SU GENERA</div>
        <button id="copy-btn" style="--x: 0; --y: 0"><i class="far fa-copy"></i></button>
    </div>
    <div class="length range__slider" data-min="4" data-max="32">
        <div class="length__title field-title" data-length='0'>lunghezza:</div>
        <input id="slider" type="range" min="4" max="32" value="16" />
    </div>

    <div class="settings">
        <span class="settings__title field-title">Impostazioni</span>
        <div class="setting">
            <input type="checkbox" id="uppercase" checked />
            <label for="uppercase">Includi lettere maiuscole</label>
        </div>
        <div class="setting">
            <input type="checkbox" id="lowercase" checked />
            <label for="lowercase">Includi lettere minuscole</label>
        </div>
        <div class="setting">
            <input type="checkbox" id="number" checked />
            <label for="number">Includi Numeri</label>
        </div>
        <div class="setting">
            <input type="checkbox" id="symbol" />
            <label for="symbol">Includi Simboli</label>
        </div>
    </div>

    <button class="btn generate" id="generate">Genera Password</button>
</div>
<script src="script.js"></script>
</body>
</html>
